---
layout: default
---

<div class="home-card row">
<div class="brand-column col-md-4">
  <div class="logo">
    <span class="logo-text-first">Nathan </span><span class="logo-text-last">Lawrence</span>
  </div>
  <ul class="tagline-list">
    <li>Photo</li>
    <li> - </li>
    <li>Video</li>
    <li> - </li>
    <li>Web</li>
  </ul>
</div>
  <div class="col-md-4"></div>
  <div class="post-list-short col-md-4">
    <h2>Recent Posts</h2>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
  </ul>
  <ul class="access-options">
    <li class="view-all-posts"><a>View all posts</a></li>
    <li> - </li>
    <li class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></li>
  </ul>
  
  </div>

  

</div>
