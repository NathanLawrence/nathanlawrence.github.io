---
layout: default
title: All Posts
permalink: /all-posts/
---
<div class="container">
	<div class="post-list-short">
    <h2>All Posts</h2>
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> -->
          <p class="excerpt">
            {{post.excerpt}}
          </p>
        </li>
      {% endfor %}
  </ul>
</div>
